<div id="myModal" class="mod-modal" [ngStyle]="{'display': initialState}" >

  <!-- Modal content -->
  <div class="modal-content pop" [@popupState]="initialState">
    <div class="header">
      <div class="icon-container">
        <i class="fa fa-plus-square-o fa-3x"></i>
      </div>
      <h4 class="modal-title">Swiss Army App</h4>
      <div class="close" (click)="spanOnclick()">&times;</div>
    </div>

    <div class="content">
        <ul class="collection with-header media-options" *ngIf="userData && userData.modalType == 6">
            <li class="collection-header" id="test"><h4> {{ userData.subTitle }} </h4></li>
            <li class="collection-item" *ngFor="let detail of userData.explanations"> {{ detail }} </li>
        </ul>

        <div class="binary-options" *ngIf="userData && userData.modalType == 4">

          <div class="binary-title">
            <h6>{{ userData.subTitle }}</h6>
          </div>

          <div class="binary-option-panel">
            <button class="btn waves-effect waves-light" type="submit" name="action" (click)="yesBtn()">Yes
            </button>

            <button class="btn waves-effect waves-light" type="submit" name="action" (click)="noBtn()">No
            </button>
          </div>

        </div>
        <div class="modal-error" *ngIf="!userData || userData.modalType == 1">
          <h4>Error: Invalid file was selected!</h4>
        </div>
    </div>

    <div class="footer">

    </div>

  </div>

</div>
